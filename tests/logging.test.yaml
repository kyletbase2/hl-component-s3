test_metadata:
  type: config
  name: Bucket and logging
  description: Create bucket and enable logs


buckets:
  normal-bucket:
    enable_logging: true
    bucket_encryption:
      ServerSideEncryptionConfiguration:
        -
          ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
    type: default  
    bucket-policy:
      loadbalancer-logs:
        actions:
          - s3:PutObject
        principal:
          AWS: "arn:aws:iam::111111111111:root"